<h2>Reactive: Switches</h2>
<hr />

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!--Radio-->
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          type="radio"
          value="M"
          class="form-check-input"
          formControlName="genero"
          id="radioMasculino"
        />
        <label for="radioMasculino" class="form-check-label"> Masculino </label>
      </div>

      <div class="form-check">
        <input
          type="radio"
          value="F"
          class="form-check-input"
          formControlName="genero"
          id="radioFemenino"
          required
        />
        <label for="radioFemenino" class="form-check-label"> Femenino </label>
      </div>
    </div>
  </div>

  <!--Switches-->
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          type="checkbox"
          class="form-check-input"
          formControlName="notificaciones"
          id="flexCheck"
        />
        <label for="flexCheck" class="form-check-label">
          Quiero recibir notificaciones
        </label>
      </div>
    </div>
  </div>

  <!--Check-->
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="flexCheckbox"
          formControlName="condiciones"
          required
        />
        <label for="flexCheckbox" class="form-check-label"
          >Términos y condiciones
        </label>
      </div>
    </div>
  </div>

  <!-- Boton submit -->
  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>

<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>
